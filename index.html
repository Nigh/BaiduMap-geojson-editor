<!DOCTYPE html>
<html>
<head>
    <title> Baidu Map GeoJSON editor </title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="//api.map.baidu.com/library/DrawingManager/1.4/src/DrawingManager_min.css" />
</head>
<body>
  <div id="panel">
        <div id="panel-content">
            <div id="panel-title">Baidu Map GeoJSON Editor</div>
            <a href="https://github.com/lyj289/BaiduMap-geojson-editor">View on Github</a>
            <hr/>
            <div id="geojson-controls">
                <button onclick="document.getElementById('geojson-input').select();" class="btn">Select All</button>
                <a id="download-link" href="data:;base64," download="geojson.json" class="btn">
                    Download
                </a>
            </div>
            <textarea id="geojson-input" placeholder="将GeoJSON 拖放到地图上或者将其粘贴在此处即可开始编辑。"></textarea>
        </div>
    </div>
    <button class="btn" style="position: absolute; left:55%; top:1%; z-index: 10000;" onclick="panelToggle();">Toggle Panel</button>
    <div id="map-container" style="width: 64.9%;">
        <div id="map-holder"></div>
        <div id="drop-container">
            <div id="drop-silhouette"></div>
        </div>
    </div>
    <script type="text/javascript" src="//api.map.baidu.com/api?v=3.0&ak=3ZVyLpepil0fs9wbUeLTFVgpg7T9ETk2&s=1"></script>
    <!--加载鼠标绘制工具-->
    <script type="text/javascript" src="//api.map.baidu.com/library/DrawingManager/1.4/src/DrawingManager_min.js"></script>
    <!-- <script type="text/javascript" src="https://npmcdn.com/@turf/turf@5.1.6/turf.min.js"></script> -->

    <script type="text/javascript" src="js/Map.js"></script>
    <script type="text/javascript" src="js/editor.js"></script>
</body>
</html>
